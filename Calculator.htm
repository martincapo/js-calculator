<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FCC ::: JS Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Tachyons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.9.0/tachyons.css">

    <!-- Tether JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom JS -->
    <script  type="text/javascript" src="scr.js"></script>

    <!-- BootStrap Toggles -->
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" type="text/css" >

  </head>

  <body>

    <h1 class="text-center">JS Calculator</h1>
    <br />
    <div class="container text-center">
      <div class="row">
        <div id="output" class="btn numButton"></div>
      </div>
<!-- Where Dymanically Created Keypad Will Reside -->
      <div class="row">
        <div id="reset" onclick="handleClick(this.id)" class="col-3 btn numButton btn-danger">AC</div>
        <div id="" onclick="handleClick(this.id)" class="col-3 btn numButton">+/-</div>
        <div id="%" onclick="handleClick(this.id)" class="col-3 btn numButton">%</div>
        <div id="/" onclick="handleClick(this.id)" class="col-3 btn numButton">/</div>
      </div>
      <div class="row">
        <div id="7" onclick="handleClick(this.id)" class="col-3 btn numButton">7</div>
        <div id="8" onclick="handleClick(this.id)" class="col-3 btn numButton">8</div>
        <div id="9" onclick="handleClick(this.id)" class="col-3 btn numButton">9</div>
        <div id="*" onclick="handleClick(this.id)" class="col-3 btn numButton">x</div>
      </div>
      <div class="row">
        <div id="4" onclick="handleClick(this.id)" class="col-3 btn numButton">4</div>
        <div id="5" onclick="handleClick(this.id)" class="col-3 btn numButton">5</div>
        <div id="6" onclick="handleClick(this.id)" class="col-3 btn numButton">6</div>
        <div id="-" onclick="handleClick(this.id)" class="col-3 btn numButton">-</div>
      </div>
      <div class="row">
        <div id="1" onclick="handleClick(this.id)" class="col-3 btn numButton">1</div>
        <div id="2" onclick="handleClick(this.id)" class="col-3 btn numButton">2</div>
        <div id="3" onclick="handleClick(this.id)" class="col-3 btn numButton">3</div>
        <div id="+" onclick="handleClick(this.id)" class="col-3 btn numButton">+</div>
      </div>
      <div class="row">
        <div id="0" onclick="handleClick(this.id)" class="col-3 btn numButton">0</div>
        <div id="." onclick="handleClick(this.id)" class="col-3 btn numButton">.</div>
        <div id="equals" onclick="handleClick(this.id)" class="col-6 btn numButton">=</div>
      </div>
    </div>
  </div>

  </body>

</html>
